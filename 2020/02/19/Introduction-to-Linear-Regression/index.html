  -webkit-box-orient: horizontal;
  -webkit-box-align: stretch;

  -moz-box-orient: horizontal;
  -moz-box-align: stretch;
  display: box;
  box-orient: horizontal;
  box-align: stretch;
  /* Modern browsers */
  display: flex;
  flex-direction: row;
  align-items: stretch;
}
.hbox > * {
  /* Old browsers */

  -moz-box-flex: 0;
  box-flex: 0;
  /* Modern browsers */
  flex: none;
}
.vbox {

/**

body {
  background-color: #fff;
  /* This makes sure that the body covers the entire window and needs to
       be in a different element than the display: box in wrapper below */
  position: absolute;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
  overflow: visible;
}
body > #header {
  /* Initially hidden to prevent FLOUC */
  display: none;
  background-color: #fff;
  /* Display over codemirror */
  position: relative;
  z-index: 100;
}
body > #header #header-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 5px;
  padding-bottom: 5px;
  padding-top: 5px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
}
body > #header .header-bar {
  width: 100%;
  height: 1px;
  background: #e7e7e7;
  margin-bottom: -1px;
}
@media print {
  body > #header {
    display: none !important;
  }
}
#header-spacer {
  width: 100%;
  visibility: hidden;
}
@media print {
  #header-spacer {
    display: none;
  }

<div class='text_cell_render border-box-sizing rendered_html'>
<h1 id='Introduction-to-Linear-Regression'>Introduction to Linear Regression</h1>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<h2 id='Univariate-Linear-Regression'>Univariate Linear Regression</h2>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<h3 id='Introduction'>Introduction</h3><p>For linear regression, there is a linear relationship between the input and the output, i.e., $y = w_0 + w_1x_1 + w_2x_2 + ...$(which is <strong>multivariate</strong> linear regression, since we have input $x_1, x_2$, etc).</p>
<p>In the case of <strong>univariate</strong> linear regression, there is only one input, i.e., $y = w_0 + w_1x$. We assume that the relationship between $y$ and $x$ can be represented by a <strong>line</strong>. Our task is to find the best line, then we can use new $x$ values to predict new values of $y$.</p>
<p>To find out the best line, we should firstly know how to measure the 'badness' of a certain line. As we want to minimize the error, we can use <code>L2 Loss Function</code> to measure how bad/good the line is, i.e., the sum of the distance between a line and each of the observations (points):</p>
$$L2\ Loss\ Function = \sum_{1}^{m}(y_{true} - y_{predicted})^2$$<h3 id='Foramlisation'>Foramlisation</h3><p>Now we can formalise univariate linear regression using our notation.</p>
<p>Given observations $(x^{(0)},y^{(0)}),(x^{(1)},y^{(1)})...(x^{(n)}, y^{(n)})$, the <strong>hypothesis function</strong> is:</p>
$$h_w(x) = w_0 + w_1x$$<p>We use <code>L2 Loss</code> as the <strong>cost function</strong>, i.e.,</p>
$$cost\ function = \frac{1}{m}\sum_{i=1}^{m}(y^{(i)}- h_w(x^{(i)}))^2$$<p>Note that in the cost function we use the term $\frac{1}{m}$ to normalise the <code>L2 loss</code>.</p>
<p>To minimize the cost function, we should keep changing $w_0$ and $w_1$. And here we use <code>gradient descent</code> to do this job.</p>
<h3 id='Gradient-Descent'>Gradient Descent</h3><p>In linear regression, we can use the <code>gradient descent</code> algorithm to minimize the L2 error, i.e.,</p>
<p>While not converged, we keep udating $w_0$ and $w_1$ like this:</p>
$$w_0 = w_0 + \alpha \cdot (y^{(j)} - h_w(x^{(j)}))$$$$w_1 = w_1 + \alpha \cdot (y^{(j)} - h_w(x^{(j)})) \cdot x^{(j)}$$
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<p>Here is a simple example of using gradient descent:</p>

</div>

</div>

<div class='input'>

<div class=' highlight hl-ipython3'><pre><span></span><span class='c1'># Calculate the cost of a certain line.</span>
<span class='k'>def</span> <span class='nf'>cost_function</span><span class='p'>(</span><span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>):</span>
    <span class='n'>cost</span> <span class='o'>=</span> <span class='mi'>0</span>
    <span class='k'>for</span> <span class='n'>i</span> <span class='ow'>in</span> <span class='nb'>range</span><span class='p'>(</span><span class='nb'>len</span><span class='p'>(</span><span class='n'>xs</span><span class='p'>)):</span>
        <span class='n'>y_true</span> <span class='o'>=</span> <span class='n'>ys</span><span class='p'>[</span><span class='n'>i</span><span class='p'>]</span>
        <span class='n'>y_predicted</span> <span class='o'>=</span> <span class='n'>w_0</span> <span class='o'>+</span> <span class='n'>w_1</span> <span class='o'>*</span> <span class='n'>xs</span><span class='p'>[</span><span class='n'>i</span><span class='p'>]</span>
        <span class='n'>cost</span> <span class='o'>+=</span> <span class='p'>(</span><span class='n'>y_true</span> <span class='o'>-</span> <span class='n'>y_predicted</span><span class='p'>)</span> <span class='o'>**</span> <span class='mi'>2</span>
    <span class='k'>return</span> <span class='n'>cost</span><span class='o'>/</span><span class='nb'>len</span><span class='p'>(</span><span class='n'>xs</span><span class='p'>)</span>

<span class='c1'># Gradient descent algorithm.</span>
<span class='k'>def</span> <span class='nf'>gradient_descent</span><span class='p'>(</span><span class='n'>alpha</span><span class='p'>,</span> <span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>):</span>
    
    <span class='n'>y</span> <span class='o'>=</span> <span class='k'>lambda</span> <span class='n'>x</span> <span class='p'>:</span> <span class='n'>w_0</span> <span class='o'>+</span> <span class='n'>w_1</span> <span class='o'>*</span> <span class='n'>x</span>
    
    <span class='n'>cost</span> <span class='o'>=</span> <span class='n'>cost_function</span><span class='p'>(</span><span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>)</span>
    <span class='nb'>print</span><span class='p'>(</span><span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>cost</span><span class='p'>)</span>
    
    <span class='k'>for</span> <span class='n'>i</span> <span class='ow'>in</span> <span class='nb'>range</span><span class='p'>(</span><span class='nb'>len</span><span class='p'>(</span><span class='n'>xs</span><span class='p'>)):</span>
        <span class='n'>y_true</span> <span class='o'>=</span> <span class='n'>ys</span><span class='p'>[</span><span class='n'>i</span><span class='p'>]</span>
        <span class='n'>y_predicted</span> <span class='o'>=</span> <span class='n'>w_0</span> <span class='o'>+</span> <span class='n'>w_1</span> <span class='o'>*</span> <span class='n'>xs</span><span class='p'>[</span><span class='n'>i</span><span class='p'>]</span>
        
        <span class='n'>w_0</span> <span class='o'>+=</span> <span class='n'>alpha</span> <span class='o'>*</span> <span class='p'>(</span><span class='n'>y_true</span> <span class='o'>-</span> <span class='n'>y_predicted</span><span class='p'>)</span>
        <span class='n'>w_1</span> <span class='o'>+=</span> <span class='n'>alpha</span> <span class='o'>*</span> <span class='p'>(</span><span class='n'>y_true</span> <span class='o'>-</span> <span class='n'>y_predicted</span><span class='p'>)</span> <span class='o'>*</span> <span class='n'>xs</span><span class='p'>[</span><span class='n'>i</span><span class='p'>]</span>
      
        <span class='nb'>print</span><span class='p'>(</span><span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>cost_function</span><span class='p'>(</span><span class='n'>w_0</span><span class='p'>,</span> <span class='n'>w_1</span><span class='p'>,</span> <span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>))</span>
        <span class='n'>plt</span><span class='o'>.</span><span class='n'>plot</span><span class='p'>(</span><span class='n'>xs</span><span class='p'>,</span> <span class='p'>[</span><span class='n'>y</span><span class='p'>(</span><span class='n'>x</span><span class='p'>)</span> <span class='k'>for</span> <span class='n'>x</span> <span class='ow'>in</span> <span class='n'>xs</span><span class='p'>],</span> <span class='s1'>&#39;r&#39;</span><span class='p'>)</span>
        
    <span class='c1'>#plt.clf()</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>scatter</span><span class='p'>(</span><span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>)</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>xlabel</span><span class='p'>(</span><span class='s1'>&#39;x&#39;</span><span class='p'>)</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>ylabel</span><span class='p'>(</span><span class='s1'>&#39;y&#39;</span><span class='p'>)</span>
    

<span class='n'>gradient_descent</span><span class='p'>(</span><span class='mf'>0.01</span><span class='p'>,</span> <span class='mi'>0</span><span class='p'>,</span> <span class='mi'>0</span><span class='p'>,</span> <span class='n'>xs</span><span class='p'>,</span> <span class='n'>ys</span><span class='p'>)</span>

<h3 id='Multivariate-Linear-Regression'>Multivariate Linear Regression</h3><p>For multivate linear regression, there are more than one input variables.</p>
<p>Given observations $(x_{0}^{(0)}, x_1^{(0)},..., x_n^{(0)},y^{(0)}),(x_{0}^{(1)}, x_1^{(1)},..., x_n^{(1)},y^{(1)}), ..., (x_{0}^{(m)}, x_1^{(m)},..., x_n^{(m)},y^{(m)})$, the <strong>hypothesis function</strong> is:</p>
$$h_w(x) = w_0 + w_1x + w_2x_2 + ... + w_nx_n$$<p>We can write the hypothesis function in matrix form:</p>
$$
h_w(X) = 
\begin{bmatrix}
    w_{0} &amp; w_{1} &amp; w_{2} &amp; \dots  &amp; w_{n}
\end{bmatrix} \cdot
\begin{bmatrix}
    x_{0}\\
    x_{1}\\
    \vdots \\
    x_{n}
\end{bmatrix}
= w^TX
$$<p>Note that here we assume $x_0 = 1$.</p>
<p>Similarly we can have the cost function:</p>
$$cost\ function = \frac{1}{m}\sum_{i=1}^{m}(y^{(i)}- h_w(X^{(i)}))^2$$<p>Again, we can use gradient descent to find the best fit, i.e., keep updating $w$ till converged:</p>
$$w_i = w_i + \alpha \cdot (y^{(j)} - h_w(X^{(j)})) \cdot x_{i}^{(j)}$$<h3 id='Normalisation'>Normalisation</h3><p>Note that in multivariate linear regression, different numeric input attributes(i.e., $x_1, x_2, ..., x_n$) may have different scales, thereby having different influence on the fitting result. For example, in the case of cancer prediction, the input attributes could be <code>the age of the patient</code>($x_1$) and the <code>cell size</code>($x_2$). Let's say $x_1 \in (20, 80)$ and $x_2 \in (5, 10)$, it is obvious that $x_1$ would influence the result more. To avoid this, we should use <strong>normalisation</strong>.</p>
<p>Given a set of numeric input attributes $X = (x_1, x_2, x_3, ..., x_n)$, we normalise these values like this:</p>
$$normalised(X^{(i)}) = \frac{X^{(i)} - min^{(i)}}{max^{(i)} - min^{(i)}}$$<p>In this way, all values will be between 0 and 1. When doing regression, we should firstly normalise all the training data to train our model, then normalise the new input data to conduct prediction.</p>
<p>However, sometimes the real minimum and maximum are unknown. In this case, for each input attribute, we use the minimum and maximum values present in the training set. If later on we find new minimum or maximum values, we need to <strong>de-normalise</strong> and <strong>re-normalise</strong> the data.</p>
<p>We use the following formula to do the de-normalisation:</p>
$$X^{(i)} = min^{(i)} + (max^{(i)} - min^{(i)}) * normalised(X^{(i)})$$
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<h2 id='Non-linear-Regression-and-Overfitting'>Non-linear Regression and Overfitting</h2>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<h3 id='Non-linear-Regression'>Non-linear Regression</h3><p>We only consider the case of univariate non-linear regression, i.e., the hypothesis function is:</p>
$$h_w(x) = w_0 + w_1x + w_2x^2 + w_3x^3 + ... + w_nx^n$$<p>The cost function and the gradient descent formula are similar to linear regression.</p>
<ul>
<li>cost function:</li>
</ul>
$$cost\ function = \frac{1}{m}\sum_{i=1}^{m}(y^{(i)}- h_w(x^{(i)}))^2$$<ul>
<li>gradient descent formula:</li>
</ul>
$$w_i = w_i + \alpha \cdot (y^{(j)} - h_w(x^{(j)})) \cdot x_{i}^{(j)}$$<p>For example,</p>
$$w_0 = w_0 + \alpha \cdot (y^{(j)} - h_w(x^{(j)}))$$$$w_1 = w_1 + \alpha \cdot (y^{(j)} - h_w(x^{(j)})) \cdot x^{(j)}$$$$w_2 = w_2 + \alpha \cdot (y^{(j)} - h_w(x^{(j)})) \cdot x^{2_{(j)}}$$$$ ... $$$$w_n = w_n + \alpha \cdot (y^{(j)} - h_w(x^{(j)})) \cdot x^{n_{(j)}}$$<h3 id='Overfitting'>Overfitting</h3><p>For non-linear regression, there are many higher order polynomials, which makes the fitting model too complex. The complexity of a fitting model sometimes can lead to <strong>overfitting</strong>.</p>
<p>What we can to is to use <strong>regularisation</strong>, which can help “damp” the effects of higher order polynomials. In our case, we do the regularisation by penalising high values of $w$:</p>
$$cost = cost +  \lambda\sum_{i=1}^{m}(w_i)^2$$<p>As shown, higher value of $w$ will be punished harder, therefore, in our fitting result, the values of $w$ are relatively small. And smaller values of $w$ will result in the “disappearance” of higher polynomials.</p>
<p>$\lambda$ is used to decide on how much to penalise complex terms. Increased $\lambda$ leads to higher regularisation, less model complexity and less overfitting.</p>

</div>
